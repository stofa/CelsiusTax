# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - celtax

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'celtax'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1326afcc3ee4017a81d9ccdacc7b0da }}
        package: ${{env.DOTNET_ROOT}}/myapp

    - name: Cloudflare Purge Cache
  # You may pin to the exact commit or the version.
  # uses: jakejarvis/cloudflare-purge-action@eee6dba0236093358f25bb1581bd615dc8b3d8e3
      uses: jakejarvis/cloudflare-purge-action@v0.3.0
